<mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer #drawer mode="side">
        <div class="flex active">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>home</mat-icon>
            </button>
            <span>Dashboard</span>
        </div>
        <mat-divider></mat-divider>
        <div class="flex" (click)="gotoCatsApi()">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>pets</mat-icon>
            </button>
            <span>Cats API</span>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Hola {{user.name}}!</span>
            <span class="example-spacer"></span>
        </mat-toolbar>

        <div class="dashboard-container">
            <div class="dashboard-content">
                <div class="mat-grid-list-container">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                        <!-- Avatar Column -->
                        <ng-container matColumnDef="avatar">
                            <th mat-header-cell *matHeaderCellDef> Avatar </th>
                            <td mat-cell *matCellDef="let element"> <img src="{{element.avatar}}" alt=""> </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef> Role </th>
                            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
